  <script>
    var opcionais = {
      'fireBxInox': 700.0,
      'fireBxCarb': 450.0,
      'PortaFireBxInox': 380.0,
      'PortaFireBxCarb': 230.0,
      'SistInclGrelha': 170.0,
      'BifeteiraCarb': 200.0,
      'GrelhaDescanco': 0.0
    };

    var check1 = document.getElementById("checkbox-fireBxInox");
    check1.addEventListener("change", function (e) {
      if (check1.checked == true)
        document.getElementById("checkbox-fireBxCarb").checked = false;
    });

    var check2 = document.getElementById("checkbox-fireBxCarb");
    check2.addEventListener("change", function (e) {
      if (check2.checked == true)
        document.getElementById("checkbox-fireBxInox").checked = false;
    });

    var check3 = document.getElementById("checkbox-PortaFireBxInox");
    check3.addEventListener("change", function (e) {
      if (check3.checked == true)
        document.getElementById("checkbox-PortaFireBxCarb").checked = false;
    });

    var check4 = document.getElementById("checkbox-PortaFireBxCarb");
    check4.addEventListener("change", function (e) {
      if (check4.checked == true)
        document.getElementById("checkbox-PortaFireBxInox").checked = false;
    });

    var form = document.getElementById("form")
    form.addEventListener("change", function (e) {
      calcular();

    });

    calcular();
    function calcular() {

      var tipo = document.querySelector('input[name="tipos"]:checked').value;
      var largura = document.getElementById("size-larg").value;
      var comprimento = document.getElementById("size-comp").value;

      var area = largura * comprimento;

      var valores = {
        "inox": 10000 * area / 10000,
        "carbono": (7750) * (area / 10000),
        "carbonoInox": (7750 * (area / 10000)) + ((area / 10000) * (13) * 120)
      };

      var preco = valores[tipo];

      var opc = document.querySelectorAll('input[name="checkbox-group-1644687039810[]"]:checked')

      opc.forEach(function (item) {

        if (item.value == "GrelhaDescanco") {
          preco += (largura / 100) * (comprimento / 200) * 13 * 120;
        } else
          preco += opcionais[item.value];
      })

      document.getElementById("total_text").textContent = "Valor Total: R$ " + preco.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
    }
  </script>

  <script>
    $(window).on("scroll", function () {

      var bodyScroll = $(window).scrollTop(),
        navbar = $(".navbar");

      if (bodyScroll > 130) {

        navbar.addClass("nav-scroll");
        $('.navbar-logo img').attr('src', 'images/logo-black.png');


      } else {

        navbar.removeClass("nav-scroll");
        $('.navbar-logo img').attr('src', 'images/logo-white.png');

      }

    });

    $(window).on("load", function () {



      var bodyScroll = $(window).scrollTop(),
        navbar = $(".navbar");

      if (bodyScroll > 130) {

        navbar.addClass("nav-scroll");
        $('.navbar-logo img').attr('src', 'images/logo-black.png');


      } else {

        navbar.removeClass("nav-scroll");
        $('.navbar-logo img').attr('src', 'images/logo-white.png');

      }

      /* smooth scroll
        -------------------------------------------------------*/
      $.scrollIt({

        easing: 'swing',      // the easing function for animation
        scrollTime: 900,       // how long (in ms) the animation takes
        activeClass: 'active', // class given to the active nav element
        onPageChange: null,    // function(pageIndex) that is called when page is changed
        topOffset: -63
      });

      /* isotope
      -------------------------------------------------------*/
      var $gallery = $('.gallery').isotope({});
      $('.gallery').isotope({

        // options
        itemSelector: '.item-img',
        transitionDuration: '0.5s',

      });


      $(".gallery .single-image").fancybox({
        'transitionIn': 'elastic',
        'transitionOut': 'elastic',
        'speedIn': 600,
        'speedOut': 200,
        'overlayShow': false
      });


      /* filter items on button click
      -------------------------------------------------------*/
      $('.filtering').on('click', 'button', function () {

        var filterValue = $(this).attr('data-filter');

        $gallery.isotope({ filter: filterValue });

      });

      $('.filtering').on('click', 'button', function () {

        $(this).addClass('active').siblings().removeClass('active');

      });

    })

    $(function () {
      $(".cover-bg").each(function () {
        var attr = $(this).attr('data-image-src');

        if (typeof attr !== typeof undefined && attr !== false) {
          $(this).css('background-image', 'url(' + attr + ')');
        }

      });

      /* sections background color from data background
      -------------------------------------------------------*/
      $("[data-background-color]").each(function () {
        $(this).css("background-color", $(this).attr("data-background-color"));
